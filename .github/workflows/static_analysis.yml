name: Static Analysis
on: workflow_dispatch

jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Hash
        id: hash
        run: echo "git_hash=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_HASH

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Zip production files
        run: yarn run src:zip

      - name: Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.4
        with:
          appname: 'Minima APK + MiniDAPPS'
          version: Maximize v${{ steps.package-version.outputs.current-version}} - Github - ${{ env.hash }}
          createprofile: false
          filepath: 'maximize-src-${{ steps.package-version.outputs.current-version}}.mds.zip'
          vid: '${{ secrets.VERACODE_API_ID }}'
          vkey: '${{ secrets.VERACODE_API_KEY }}'
